definitions:
  ds.Reaction:
    properties:
      densityRM:
        type: number
      densitySM:
        type: number
      details:
        type: string
      id:
        type: integer
      isDelete:
        type: boolean
      molarMassRM:
        description: VolumeRM         float32
        type: integer
      molarMassSM:
        description: VolumeSM         float32
        type: integer
      resultMaterial:
        type: string
      src:
        type: string
      srcUr:
        type: string
      startingMaterial:
        type: string
      title:
        type: string
    type: object
  ds.Users:
    properties:
      fio:
        type: string
      id:
        type: integer
      is_moderator:
        type: boolean
      login:
        type: string
    type: object
  handler.CompleteOrRejectRequest:
    properties:
      new_status:
        type: boolean
    required:
    - new_status
    type: object
  handler.InputPurity:
    properties:
      purity:
        type: number
    required:
    - purity
    type: object
  handler.LoginReq:
    properties:
      login:
        type: string
      password:
        type: string
    type: object
  handler.LoginResp:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      token_type:
        type: string
      user:
        $ref: '#/definitions/handler.UserInfo'
    type: object
  handler.ReactionInput:
    properties:
      density_rm:
        type: number
      density_sm:
        type: number
      details:
        description: |-
          Src              string  json:"src,omitempty"
          SrcUr            string  json:"src_ur,omitempty"
        type: string
      is_delete:
        type: boolean
      molar_mass_rm:
        type: integer
      molar_mass_sm:
        type: integer
      result_material:
        type: string
      starting_material:
        type: string
      title:
        type: string
      volume_rm:
        type: number
      volume_sm:
        type: number
    type: object
  handler.RegisterReq:
    properties:
      fio:
        type: string
      login:
        description: лучше назвать то же самое что login
        type: string
      pass:
        type: string
    type: object
  handler.RegisterResp:
    properties:
      ok:
        type: boolean
    type: object
  handler.SuccessResponse:
    properties:
      data: {}
      message:
        type: string
      status:
        type: string
    type: object
  handler.UpdateReactionInSynthesisRequest:
    properties:
      reaction_id:
        type: integer
      volume_sm:
        type: number
    required:
    - reaction_id
    - volume_sm
    type: object
  handler.UpdateUserRequest:
    properties:
      login:
        type: string
      name:
        type: string
      password:
        type: string
    type: object
  handler.UserInfo:
    properties:
      fio:
        example: Иванов Иван Иванович
        type: string
      id:
        example: 1
        type: integer
      is_moderator:
        example: true
        type: boolean
      login:
        example: admin
        type: string
    type: object
info:
  contact:
    email: address
    name: API Support
    url: https://github.com/Qrp34ch/RIP
  description: Aspirin
  license:
    name: AS IS (NO WARRANTY)
  title: ASPIRIN
  version: "1.0"
paths:
  /API/create-reaction:
    post:
      consumes:
      - application/json
      description: Create a new chemical reaction
      parameters:
      - description: Reaction data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handler.ReactionInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
      summary: Create new reaction
      tags:
      - Reactions
  /API/reaction:
    get:
      consumes:
      - application/json
      description: Get all reactions or search by title
      parameters:
      - description: Search query
        in: query
        name: query
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              query:
                type: string
              reactions:
                items:
                  $ref: '#/definitions/ds.Reaction'
                type: array
            type: object
      summary: Get list of reactions
      tags:
      - Reactions
  /API/reaction-synthesis:
    delete:
      consumes:
      - application/json
      description: Remove reaction from current user's synthesis
      parameters:
      - description: Reaction ID
        in: query
        name: reaction_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Remove reaction from synthesis
      tags:
      - Synthesis-Reactions
    put:
      consumes:
      - application/json
      description: Update reaction volume in current user's synthesis
      parameters:
      - description: Update data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateReactionInSynthesisRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update reaction in synthesis
      tags:
      - Synthesis-Reactions
  /API/reaction/{id}:
    delete:
      consumes:
      - application/json
      description: Delete reaction by ID (soft delete)
      parameters:
      - description: Reaction ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
      summary: Delete reaction
      tags:
      - Reactions
    get:
      consumes:
      - application/json
      description: Get specific reaction details
      parameters:
      - description: Reaction ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              reaction:
                $ref: '#/definitions/ds.Reaction'
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
      summary: Get reaction by ID
      tags:
      - Reactions
    put:
      consumes:
      - application/json
      description: Update existing reaction
      parameters:
      - description: Reaction ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated reaction data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handler.ReactionInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
      summary: Update reaction
      tags:
      - Reactions
  /API/reaction/{id}/add-reaction-in-synthesis:
    post:
      consumes:
      - application/json
      description: Add reaction to current user's synthesis
      parameters:
      - description: Reaction ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Add reaction to synthesis
      tags:
      - Reactions
  /API/reaction/{id}/image:
    post:
      consumes:
      - multipart/form-data
      description: Upload image for reaction
      parameters:
      - description: Reaction ID
        in: path
        name: id
        required: true
        type: integer
      - description: Image file
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
      summary: Upload reaction image
      tags:
      - Reactions
  /API/synthesis:
    delete:
      consumes:
      - application/json
      description: Delete current user's active synthesis
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.SuccessResponse'
        "500":
          description: Internal Server Error
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete current user's synthesis
      tags:
      - Syntheses
    get:
      consumes:
      - application/json
      description: Get syntheses with optional filtering
      parameters:
      - description: Status filter
        in: query
        name: status
        type: string
      - description: Start date (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get list of syntheses
      tags:
      - Syntheses
  /API/synthesis/{id}:
    get:
      consumes:
      - application/json
      description: Get detailed information about synthesis
      parameters:
      - description: Synthesis ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                type: object
              status:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
      summary: Get synthesis by ID
      tags:
      - Syntheses
    put:
      consumes:
      - application/json
      description: Update purity percentage for synthesis
      parameters:
      - description: Synthesis ID
        in: path
        name: id
        required: true
        type: integer
      - description: Purity data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handler.InputPurity'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
      summary: Update synthesis purity
      tags:
      - Syntheses
  /API/synthesis/{id}/form:
    put:
      consumes:
      - application/json
      description: Change synthesis status to "сформирован"
      parameters:
      - description: Synthesis ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                type: object
              message:
                type: string
              reactions:
                items:
                  $ref: '#/definitions/ds.Reaction'
                type: array
              status:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
      summary: Form synthesis
      tags:
      - Syntheses
  /API/synthesis/{id}/moderate:
    put:
      consumes:
      - application/json
      description: Complete or reject synthesis by moderator
      parameters:
      - description: Synthesis ID
        in: path
        name: id
        required: true
        type: integer
      - description: Action data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handler.CompleteOrRejectRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                type: object
              message:
                type: string
              reactions:
                items:
                  $ref: '#/definitions/ds.Reaction'
                type: array
              status:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
      summary: Complete or reject synthesis
      tags:
      - Syntheses
  /API/synthesis/icon:
    get:
      consumes:
      - application/json
      description: Get current user's synthesis ID and items count
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.SuccessResponse'
      security:
      - BearerAuth: []
      summary: Get synthesis icon data
      tags:
      - Syntheses
  /API/users/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login credentials
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handler.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.LoginResp'
        "400":
          description: Bad Request
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
        "403":
          description: Forbidden
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
      summary: User login
      tags:
      - Users
  /API/users/logout:
    post:
      consumes:
      - application/json
      description: Logout user and invalidate token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: User logout
      tags:
      - Users
  /API/users/profile:
    get:
      consumes:
      - application/json
      description: Get current user's profile information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                $ref: '#/definitions/ds.Users'
              status:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - Users
    put:
      consumes:
      - application/json
      description: Update current user's profile information
      parameters:
      - description: User update data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update user profile
      tags:
      - Users
  /API/users/register:
    post:
      consumes:
      - application/json
      description: Register new user in the system
      parameters:
      - description: User registration data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handler.RegisterReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.RegisterResp'
        "400":
          description: Bad Request
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              description:
                type: string
              status:
                type: string
            type: object
      summary: Register new user
      tags:
      - Users
securityDefinitions:
  BearerAuth:
    description: 'Введите JWT токен в формате: Bearer {your_token}'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
